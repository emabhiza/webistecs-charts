fluent-bit.conf: |
  [SERVICE]
      Flush         5
      Daemon        Off
      Log_Level     info
      Parsers_File  /fluent-bit/etc/parsers.conf

  [INPUT]
      Name          tail
      Path          /var/log/containers/*.log
      Tag           kube.*
      Parser        structured_log_parser
      Refresh_Interval  10
      Buffer_Chunk_Size 32k
      Buffer_Max_Size   64k

  [FILTER]
      Name          kubernetes
      Match         kube.*
      Merge_Log     On
      Keep_Log      Off
      Kube_URL      https://kubernetes.default.svc
      K8S-Logging.Parser  On

  # âœ… Keep only logs from container "webistecs"
  [FILTER]
      Name          grep
      Match         kube.*
      Regex         kubernetes.container_name webistecs

  [FILTER]
      Name          modify
      Match         kube.*
      Rename        @t timestamp
      Rename        @l level
      Rename        @m message
      Rename        @x exception
      Rename        Application application
      Rename        MachineName machine
      Rename        AssetName asset
      Rename        RequestType request_type
      Rename        Response response

  [OUTPUT]
      Name          http
      Match         *
      Host          log-api.eu.newrelic.com
      Port          443
      URI           /log/v1
      Format        json
      tls           On
      Header        Content-Type application/json
      Header        Authorization Bearer eu01xxb8b6f9cde620bd5171843435eaFFFFNRAL
