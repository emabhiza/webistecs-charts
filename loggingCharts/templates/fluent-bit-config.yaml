apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
  labels:
    k8s-app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Daemon        Off
        Log_Level     info
        Parsers_File  /fluent-bit/etc/parsers.conf  # ✅ Ensure parsers.conf is loaded correctly

    [INPUT]
        Name          tail
        Path          /var/log/containers/*.log
        Tag           kube.*
        Parser        structured_log_parser  # ✅ Directly parse JSON logs
        Refresh_Interval  10
        Buffer_Chunk_Size 32k
        Buffer_Max_Size   64k
        Docker_Mode    On  # ✅ Enable for parsing Kubernetes logs correctly

    [FILTER]
        Name          kubernetes
        Match         kube.*
        Merge_Log     On
        Keep_Log      Off
        Kube_URL      https://kubernetes.default.svc
        K8S-Logging.Parser  On

    [FILTER]
        Name          modify
        Match         kube.*
        Rename        @t timestamp
        Rename        @l level
        Rename        @m message
        Rename        @x exception
        Rename        Application application
        Rename        MachineName machine
        Rename        AssetName asset
        Rename        RequestType request_type
        Rename        Response response
        Remove        log  # ✅ Remove redundant `log` field after extraction

    [FILTER]
        Name          grep
        Match         kube.*
        Regex        message  ^.*(Exception|Error|Trace|INF|ERR|WRN|FTL).*

    [OUTPUT]
        Name          http
        Match         *
        Host          log-api.eu.newrelic.com
        Port          443
        URI           /log/v1
        Format        json
        tls           On
        Header        Content-Type application/json
        Header        Authorization Bearer ${NEW_RELIC_API_KEY}

  parsers.conf: |
    [PARSER]
        Name        structured_log_parser
        Format      json
        Time_Key    @t
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ

    [MULTILINE]
        Name          multiline_log_parser
        Type          regex
        Flush_Timeout 10
        Rule          "start_state"  "^\{"  "cont"
        Rule          "cont"         "^\s+at\s|\s+---\s"  "cont"
