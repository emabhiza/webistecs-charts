apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    k8s-app: fluent-bit
spec:
  selector:
    matchLabels:
      k8s-app: fluent-bit
  template:
    metadata:
      labels:
        k8s-app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:3.2.8-arm64
          imagePullPolicy: Always
          command: ["/bin/sleep", "infinity"]
          env:
            - name: NEW_RELIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: logging-secrets
                  key: newrelic-api
            - name: MALLOC_CONF  # Disabling jemalloc settings
              value: "abort_conf:true,background_thread:false"
          ports:
            - containerPort: 2020
          resources:
            limits:
              memory: "300Mi"
              cpu: "150m"
            requests:
              memory: "150Mi"
              cpu: "75m"
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: config-volume
              mountPath: /fluent-bit/etc/
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: config-volume
          configMap:
            name: fluent-bit-config
