webistecs:
  nameOverride: "webistecs"
  replicaCount: 1
  containerName: "my-container"
  image:
    name: "docker.io/emabhiza/webistecs"
    tag: 0.0.13
  environment:
    aspNetCoreEnvironment: "Production"
    webistecsContext: "Data Source=/db/webistecs.db"
    runMigrations: "true"
  imagePullPolicy: "Always"
  containerPort: 80
  readinessProbe:
    path: "/healthz/ready"
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  livenessProbe:
    path: "/healthz/live"
    port: 8080
    initialDelaySeconds: 15
    periodSeconds: 10
    failureThreshold: 3
  secrets:
    coingeckoApiKey: "coingecko_apiKey"
    coinbase__privateKey: "coinbase__privateKey"
    coinbase__privateName: "coinbase__privateName"
    krakenPublicKey: "kraken_publicKey"
    krakenPrivateKey: "kraken_privateKey"
    telegramBotToken: "telegram_botToken"
    telegram_NotificationChannel: "telegram_channelsNotifications"
    telegram_ErrorsChannel: "telegram_channelsErrors"
    telegram_FunctionsChannel: "telegram_channelsFunctions"
    webistecsSecret: "webistecs-secret"
  databasePath: "/db/webistecs.db"
  volumeMountPath: "/db"
  service:
    nodePortHttp: 30080
  restartPolicy: "Always"
  imagePullSecret: "myregistrykey"  # Only needed if using a private registry
  volume:
    persistentVolumeClaim:
      claimName: "webistecs-db-pvc"
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  logging:
    enabled: "true"
    module: "docker"
    fileset:
      stdout: "true"
      
nodeExporter:
  name: "node-exporter"
  image: "prom/node-exporter:latest"
  containerPort: 9100