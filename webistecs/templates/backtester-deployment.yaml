apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backtester
  labels:
    app: backtester
    app.kubernetes.io/component: backtester
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    checksum/config: "{{ printf "%s:%s" .Values.backtester.image.repository .Values.backtester.image.tag | sha256sum }}"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-weight: "10"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backtester
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: backtester
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: backtester
          image: "{{ .Values.backtester.image.repository }}:{{ .Values.backtester.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: DATA_DIR
              value: "{{ .Values.backtester.dataDir }}"
            - name: year
              value: "{{ .Values.backtester.year }}"
            - name: ConnectionStrings__WebistecsContext
              value: "{{ .Values.backtester.environment.webistecsContext }}"
            - name: DB_CONTEXT
              value: "WebistecsContext"
          resources:
            requests:
              ephemeral-storage: "100Mi"
            limits:
              ephemeral-storage: "300Mi"
          volumeMounts:
            - name: pricadata-volume
              mountPath: {{ .Values.backtester.dataDir }}
      volumes:
        - name: pricadata-volume
          persistentVolumeClaim:
            claimName: {{ .Values.backtester.pvc }}
      {{- if .Values.webistecs.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.webistecs.imagePullSecret }}
      {{- end }}